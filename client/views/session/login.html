<template name="login">
  <div class="Login">
    <div class="row">
      <div class="col s12 center-align">
        <h3>{{_ "login.login"}}</h3>
      </div>
    </div>
    <div class="row">
      <form class="card col s12 l6 offset-l3 hoverable">
        <div class="card-content row">
          <div class="input-field col s12 l6">
            <input id="userName" type="text" class="validate">
            <label for="userName">{{_ "login.userName"}}</label>
          </div>
          <div class="input-field col s12 l6">
            <input id="password" type="password" class="validate">
            <label for="password">{{_ "login.password"}}</label>
          </div>
        </div>
        <div class="card-action row ">
          <a class="waves-effect waves-light btn white-text" id="signIn">{{_ "login.login"}}</a>
        </div>
      </form>
    </div>
  </div>
</template>
