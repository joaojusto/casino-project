<template name="home">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#breakdowns">{{_ "home.breakdowns"}}</a></li>
        <li class="tab col s3"><a href="#workOrders">{{_ "home.workOrders"}}</a></li>
      </ul>
    </div>

    <div id="breakdowns" class="col s12">
      <div class="row"></div>
      {{> breakdowns}}
    </div>
    <div id="workOrders" class="col s12">
      <div class="row"></div>
      {{> workOrders}}
    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 45px;">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating green"><i class="material-icons">assignment</i></a></li>
      <li><a href="/breakdowns/new" class="btn-floating blue"><i class="material-icons">build</i></a></li>
    </ul>
  </div>
</template>
