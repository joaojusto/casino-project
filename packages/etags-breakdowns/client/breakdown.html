<template name="breakdown">
  <div class="card hoverable">
    <div class="card-content">
      <p>{{_ "breakdowns.machineId"}}: {{machineId}}</p>
      <p>{{_ "breakdowns.description"}}: {{description}}</p>
      <p>{{_ "breakdowns.state"}}: {{state}}</p>
    </div>
    <div class="card-action ">
      <a class="waves-effect waves-light btn white-text" id="edit" href="/breakdowns/{{_id}}">Edit</a>
      <a class="waves-effect waves-light btn white-text red" id="delete">Delete</a>
    </div>
  </div>
</template>
