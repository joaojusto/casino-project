<template name="workOrdersForm">
  <div class="card-content">
    <div class="row">
      <div class="input-field col s12">
        <input id="machine" type="text" name="machineId" class="validate {{isValid value=machineId}}" value="{{machineId}}">
        <label class="{{isActive value=machineId}}" for="machine">{{_ "breakdowns.machineId"}}</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <textarea id="description" name="description" class="materialize-textarea validate {{isValid value=description}}" value="{{description}}"></textarea>
        <label for="description" class="{{isActive value=description}}">{{_ "breakdowns.description"}}</label>
      </div>
    </div>

    <div class="row">
      <div class="switch col s12">
        <p class="grey-text">{{_ "breakdowns.state"}}</p><br>
        <label>
          Off
          <input id="state" name="state" type="checkbox" checked={{state}}>
          <span class="lever"></span>
          On
        </label>
      </div>
    </div>
  </div>
</template>
